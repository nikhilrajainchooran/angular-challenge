<section class="content">
  <div class="header">
    <h1 class="search-title">Flight Search</h1>
    <p>Search for aircraft details by registration or track a flight route by call sign.</p>
  </div>

  <mat-card>
    <app-search-form (searchSubmitted)="handleSearch($event)" />
  </mat-card>

  @if (isLoading()) {
    <div class="loading-container" role="status" aria-live="polite">
      <mat-spinner diameter="60" strokeWidth="5" aria-label="Loading search results"></mat-spinner>
    </div>
  }

  <section class="search-results">
    @if (!isLoading() && hasSearched()) {
      <app-search-results
        [searchResults]="searchResults()"
        [searchType]="currentSearchType()"
        (failedErrors)="handleFailedResults($event)"
        role="region"
        aria-label="Search results"
      />
    }
  </section>
</section>
